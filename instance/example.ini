[db]
# die Haupt-URL der CeviDB
url = https://cevi.puzzle.ch/
# erlaubte CeviDB Nutzer (Haupt-E-Mail, Komma getrennt)
allowed_users = user@example.org
# id der Gruppe zu der die Datei gehört
groupid = 85
# API token mit Zugriff auf die Personen der Gruppe
api_token = the-seceret-token-goes-here

[file]
# Anzahl Zeilen vor den Zeilen mit den Personendaten
headerlines = 15
# Anzahl Zeilen nach den Zeilen mit den Personendaten
footerlines = 0
# Anzahl Zeilen nach den Zeilen mit den Personendaten
freezecolumn = J

[rows]
# Konfiguration für die Zeilen mit Personendaten
# Format:
#   <Spaltenbuchstabe> = <Wert>
# mögliche Werte sind:
#   * leer (Datenfeld, bleibt unverändert)
#   * eine Attribut der Personen in der CeviDB (wird aktualisiert)
#   * Formel (beginnt mit =)
A = id
B = last_name
C = first_name
D = company_name
E = nickname
F = address
G = zip_code
H = town
# Typ
I =
# 12 month
J =
K =
L =
M =
N =
O =
P =
Q =
R =
S =
T =
U =
# sum of this row
V = =SUM(J{row}:T{row})

